

    <!DOCTYPE html>
    <html lang="en">
        {%include ('navbarAdmin.html')%}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qEWOuNf3q3X3MH81dAKg4NB5hbeQXaPaCxWu8O9fvjr3fR2L/O5HfzpBp+csAZKLaI12Vh37zneg3SgYQ3y6Zg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">

    
        <!-- Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        
    <a href="/addProduct">Add Product</a>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        <!-- make a loop to render all the products and if there is any show No Products To show -->
        {% for product in products %}

        <div class="bg-white p-6 rounded-lg shadow-md">
            <img class="w-full h-60 object-cover mb-4 rounded-md" src="{{product['ProductImage']}}" alt="Product Image">
            <h2 class="text-xl font-bold mb-2">{{product['ProductName']}}</h2>

            <p class="text-gray-600 mb-2">
                {% if product['ProductDescription'] != "" %}
                    {{ product['ProductDescription'] }}
                {% else %}
                    No description available.
                {% endif %}
            </p>

            <div class="d-flex align-items-center gap-4">
                <p class="text-green-600 font-bold">{{ product['ProductPrice'] }}</p>
                <p class="text-yellow-500 font-bold"><a href="/editProduct/{{product['id']}}">Edit</a></p>
                <p class="text-red-600 font-bold"><a href="#">Delete</a></p>
            </div>
        </div>

        {% endfor %}


    </div>


    
    
  
    <!-- Bootstrap 5 JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
