<!DOCTYPE html>
<html lang="en">
    {% include 'navbarAdmin.html' %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-2xl font-bold" style="text-align: center;">Updating Product {{product_details.ProductName}} </h1>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form method="post" action="/updateProduct/{{ID}}">
              <div class="mb-3">
                <label for="productName" class="form-label">Change Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" value="{{product_details.ProductName}}" placeholder="Enter product name" required>
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Update Price</label>
                $<input type="number" class="form-control" id="productPrice" value="{{product_details.ProductPrice}}" name="productPrice" placeholder="Enter product price" required>
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label">Change Product Description</label>
                <textarea class="form-control" id="productDescription" name="productDescription" value="{{product_details.ProductDescription}}" rows="3" placeholder="Enter product description" ></textarea>
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label">Change Product Image URL</label>
                <input type="url" class="form-control" id="productImage" value="{{product_details.ProductImage}}"  name="productImage" placeholder="Enter New product image URL {{product_details.ProductImage}}">
                <br>
                <img src="{{product_details.ProductImage}}" value="{{product_details.ProductImage}}" height="100px" width="200px"/>
              </div>
              <button type="submit" class="btn btn-primary">Update Product: {{product_details.ProductName}} </button>
            </form>
          </div>
        </div>
      </div>

      
      
 



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
