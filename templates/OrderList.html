<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>

    <!-- Include Bootstrap CSS (Change the path accordingly) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Include Tailwind CSS (Change the path accordingly) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>

    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-2xl font-semibold mb-4">Stats</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <!-- Total Profit -->
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-lg font-semibold mb-2">Total Profit</h2>
                <p class="text-2xl text-green-600 font-semibold">$10,000</p>
            </div>

            <!-- Total Sales -->
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-lg font-semibold mb-2">Total Sales</h2>
                <p class="text-2xl text-blue-600 font-semibold">$50,000</p>
            </div>

            <!-- Awaiting Orders -->
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-lg font-semibold mb-2">Awaiting Orders</h2>
                <p class="text-2xl text-orange-600 font-semibold">5</p>
            </div>

        </div>
    </div>

    <div class="container mx-auto mt-8 p-4">

        <h1 class="text-2xl font-semibold mb-4">Orders</h1>

        <!-- Order Table -->
        <table class="min-w-full bg-white border border-gray-300 rounded shadow-md">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Order ID</th>
                    <th class="py-2 px-4 border-b">Customer</th>
                    <th class="py-2 px-4 border-b">Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Order Row (Repeat this block for each order) -->
                <tr>
                    <td class="py-2 px-4 border-b">Order #123</td>
                    <td class="py-2 px-4 border-b">John Doe</td>
                    <td class="py-2 px-4 border-b text-green-600 font-semibold">Shipped</td>
                </tr>

                <!-- Repeat this block for each order -->

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
